theme = "ayu_dark"

[editor]
line-number = "relative"
true-color = true
scrolloff = 999
idle-timeout = 0
soft-wrap = { enable = true }
mouse = false
completion-trigger-len = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
right = ["version-control", "diagnostics", "selections", "position", "file-encoding"]

[editor.lsp]
inline-diagnostics.other-lines = "hint"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[keys.normal."space"]
c = "file_picker_in_current_buffer_directory"
